<main>
    <form action="formulário.html" method="GET">
    <fieldset>
        <legend>Formulário de Contacto</legend>
        <div>
        <label for="form-nome">Nome:</label>
        <input type="text" name="form-nome" id="form-nome" value="" placeholder="Insira o seu nome" required> 
        </div>
        <div>
        <label for="form-email">Email:</label>
        <input type="email" name="form-email" id="form-email">
    </div>
    <div>
        <br>
        <label for="form-genero">Género</label><br>
        <input type="radio" name="form-genero" id="form-genero-masculino">Masculino<br>
        <input type="radio" name="form-genero" id="form-genero-feminino">Feminino<br>
    </div>
    <br>
    <div>
        <label for="form-dn">Data de Nascimento:</label>
        <input type="date" name="form-dn" id="form-dn">
    </div>
    <div>
        <label for="form-turma">Turma:</label>
        <select name="form-turma" list="form-turma">
            <option value="" disabled selected>Escolha uma opção</option>
            <option value="">Programação</option>
            <option value="">Redes</option>
            <option value="">Outra</option> <br>
        </select>
        <div>
            <label for="">Mensagem</label> <br>
            <textarea name="" id="" cols="30" rows="10"></textarea> <br>
        <input type="reset" value="Limpar">
        <input type="submit" value="Enviar">
    </div>
