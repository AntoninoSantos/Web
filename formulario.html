<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
</head>
<body>
<fieldset>
    <legend>Formulário de contacto</legend>
    <div>
        <form action="formulario.html" method="get">
            <label for="">Nome:</label>
    <input type="text" name="" id=""> 
    <div>
        <label for="">Email:</label>
    <input type="text"> 
    </div> <br>
<div>
    <label for="form-clube">Género</label> <br>
    <input type="radio" name="form-clube" id="form-clube-porto">Masculino<br>
    <input type="radio" name="form-clube" id="form-clube-académico">Feminino<br>
</div> <br>
<div>
    <label for="">Data de Nascimento:</label>
    <input type="date">
</div>
<div>
   <label for="status">Turma:</label>
   <input name="status" list="lista-status" placeholder="Escolha uma opção"
   <datalist id="lista-status">
       <option value="Programação">
           <option value="Redes">
               <option value="Outra">
    </datalist>
<div>
    <label for="form-mensagem">Mensagem:</label> <br>
    <textarea name="form-mensagem" id="form-mensagem" cols="35" rows="4"></textarea>
</div>
<div>
    <input type="reset" value="Limpar">
    <input type="submit" value="Enviar">
</div>
</fieldset>
</form>


</body>
</html>
